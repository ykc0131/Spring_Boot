<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div class="container">
    <div>
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="m:${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
